<!DOCTYPE html>
<html>
	<head>
		<title>Q6</title>
	</head>
	<body>
		<form id = "form" onsubmit="return calc();">
			Marks: <input type="number" id="marks"/><br><br>
			<input type="submit"/>
		</form>
		<p id = "res"></p>
	<script>
	function calc() {
	var m = parseInt(document.forms["form"]["marks"].value);
	var grade;
	if(m>=90 && m<=100)
		grade = 'S';
	else if(m>=80 && m<90)
		grade = 'A';
	else if(m>=70 && m<80)
                grade = 'B';
        else if(m>=60 && m<70)
                grade = 'C';
	else if(m>=50 && m<60)
                grade = 'D';
        else if(m>=40 && m<50)
                grade = 'E';
	else if(m<40 && m>=0)
		grade = 'F';
	else
		grade = 'Invalid';

	document.getElementById("res").innerHTML = `Grade = ${grade}`	
	
	return false;

	}
	</script>
	</body>
</html>
